<head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="title">
                <h2>ToDo List</h2>
            </div>
            <div class="add-task-panel">
                <input type="text" id="task">
                <button class="add-btn">add</button>
                <p class="error">You have to enter some text! </p>
            </div>
        </div>
        <div class="main">
            
            <h4>Tasks list:</h4>
            <p class="info">No tasks to display.</p>

                <div class="buttons">

                    <button class="delete-btn"><i class="bi bi-file-x-fill"></i></button>
                </div> -->
            <!-- </div> -->
        </div>
    </div>
    <div class="popup-wrapper">
        <div class="popup">
            <h4>Edit task</h4>
            <input type="text" id="editText">
            <div class="popup-btn">
                <button class="save">save</button>
                <button class="cancel">cancel</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
